{% extends '_base.html' %}
{% load i18n %}
{% load static %}


{% block content %}
    <br>
    {{ package.title }}
    <img src="{{ package.image.url }}" alt="">


    <form action="{% url 'add_to_cart' package.id %}" method="POST">
        {% csrf_token %}
        {{ cart_form }}
        <button type="submit"> sub</button>
    </form>



    {% for com in comment %}
        {{ com.text }}
        {{ com.author }}
        <br>

    {% endfor %}
    {% if user.is_authenticated %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ comment_form }}
            <button type="submit"> sub</button>
        </form>
    {% endif %}

    <button onclick="add()"> add</button>
    <input id="qua" value="1" min="1" max="30">
    <button onclick="kam()"> kam</button>
    <script>

        i = 1;

        function add() {
            i += 1;
            document.getElementById('qua').value = i;
        }

        function kam() {
            i -= 1;
            document.getElementById('qua').value = i;
        }


    </script>


{% endblock %}
